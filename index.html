<html>
  <head>
    <title>Idle Automata</title>
    <style>
      #grid {
        font-family: monospace;
        background-color: #fffcfc;
        cursor: crosshair;
      }
      #buttons span, #upgrades span {
        padding: 2px 10px 2px 5px;
        background-color: aliceblue;
        margin: 2px;
      }
      #buttons span.selected, #upgrades span.selected {
        background-color: pink;
      }
      #messages {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <p>
      Ducats: <span id="ducats">1</span>
    </p>
    <div>
      <span>Generators</span>
      <span id="buttons">
        <span id="a" class="selected">a</span>
      </span>
    </div>
    <div>
      <span>Upgrades</span>
      <span id="upgrades">
      </span>
    </div>
    <div>
      <span>Messages</span>
      <span id="messages">
      </span>
    </div>
    <pre id="grid">
    </pre>
    <script src="game.js"></script>
  </body>
</html>
